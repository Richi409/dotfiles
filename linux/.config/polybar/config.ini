[colors]
background = #1A1B26
background-alt = #414868
foreground = #C0CAF5
primary = #7AA2F7
secondary = #9ECE6A
alert = #F7768E
disabled = #707880
green = #9ECE6A

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font
font-1 = monospace;2

modules-left = i3
modules-center = date
modules-right = tray pulseaudio memory cpu wlan battery eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; tray-padding = 4
; tray-offset-x = 4

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[bar/secundary]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font
font-1 = monospace;2

modules-left = i3
modules-center = date
modules-right = pulseaudio memory cpu wlan battery eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; tray-padding = 4
; tray-offset-x = 4

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 0px

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
; index-sort = true
; enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
reverse-scroll = false
click-right = pavucontrol&

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰖁 "
label-muted-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
; format-disconnected = <label-disconnected>
; label-disconnected = %ifname%
; label-disconnected-foreground = ${colors.alert}

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#9ECE6A}%ifname%%{F-}: %essid%
label-connected = %{F#9ECE6A}󰖩 %{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#9ECE6A}%ifname%%{F-} %local_ip%
label-connected = %{F#9ECE6A}󰈀 %{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M:%S
; date-alt = %Y-%m-%d %H:%M:%S
date = %d-%m-%Y | %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery=BAT0
adapter =ADP1
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = Battery Low

ramp-capacity-0 = %{F#F7768E} %{F-}
ramp-capacity-1 = %{F#F7768E} %{F-} 
ramp-capacity-2 = %{F#E0AF68} %{F-} 
ramp-capacity-3 = %{F#9ECE6A} %{F-} 
ramp-capacity-4 = %{F#9ECE6A} %{F-} 

bar-capacity-width = 10


animation-charging-0 = %{F#9ECE6A} %{F-}
animation-charging-1 = %{F#9ECE6A} %{F-} 
animation-charging-2 = %{F#9ECE6A} %{F-} 
animation-charging-3 = %{F#9ECE6A} %{F-} 
animation-charging-4 = %{F#9ECE6A} %{F-} 
animation-charging-framerate = 500

animation-discharging-0 = %{F#9ECE6A} %{F-}
animation-discharging-1 = %{F#9ECE6A} %{F-}
animation-discharging-2 = %{F#E0AF68} %{F-}
animation-discharging-3 = %{F#E0AF68} %{F-}
animation-discharging-4 = %{F#F7768E} %{F-}
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
