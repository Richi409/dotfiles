window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono NF
    style:  Regular
  bold:
    family: JetBrainsMono NF
    style:  Bold
  italic:
    family: JetBrainsMono NF
    style:  Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

